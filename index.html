<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Build Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/normalize.css">
</head>

<body>
    <div id="mycontainer">
        <div class="component">
            <div id="hotdog" class="image-container">
                <img src="assets/hotdog.png">
            </div>
            <div id="toppings" class="selectors">
                <div id="tomato" class="selector">
                    <div class="content">
                        Tomato Wedges
                    </div>
                    <div class="line-container">
                        <span class="line">
                            <span class="circle"></span>
                            <span class="ending"></span>
                        </span>
                    </div>
                </div>
                <div id="relish" class="selector">
                    <div class="content">
                        Neon Green Relish
                    </div>
                    <div class="line-container">
                        <span class="line collapsed">
                            <span class="circle"></span>
                            <span class="ending"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
