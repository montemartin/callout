<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Static Build Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="assets/normalize.css">
    </head>

    <body>
        <div id="mycontainer">
            <div class="component">
                <div id="hotdog" class="image-container">
                    <img src="assets/hotdog.png">
                </div>
                <div id="toppings" class="selectors">
                    <div id="tomato" class="selector">
                        <div class="content">
                            Tomato Wedges
                        </div>
                        <svg viewbox="0 0 110 20">
                            <g class="callout open">
                                <circle id="circle" cx="100" cy="10" r="9.5"/>
                                <g class="tail" class="open">
                                    <path class="line" stroke-width="2" d="M 1 10 h 89"/>
                                    <path class="endcap" stroke-width="2" d="M 1 6 v 8"/>
                                </g>
                                <g id="icon-cross" stroke="#ffffff" transform="translate(92,2)">
                                    <path id="line-vertical" d="M 8 16 V 0"/>
                                    <path id="line-horizontal" d="M 0 8 h 16"/>
                                </g>
                            </g>
                        </svg>
                    </div>
                    <div id="relish" class="selector">
                        <div class="content">
                        Neon Green Relish
                        </div>
                        <div class="line-container">
                            <span class="line">
                                <span class="circle"></span>
                                <span class="ending"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
